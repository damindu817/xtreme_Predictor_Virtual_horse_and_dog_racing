<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <title>Signal Popup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: opacity 1s ease;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .popup-box {
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 18px 4px rgba(0, 255, 204, 0.5);
      padding: 20px;
      max-width: 340px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      animation: popupIn 0.8s ease-out;
    }

    @keyframes popupIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #00ffcc;
    }

    p {
      font-size: 13px;
      line-height: 1.6;
      margin: 8px 0;
    }

    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }

    .qr {
      margin-top: 14px;
      width: 130px;
      height: 130px;
      border-radius: 12px;
      background-image: url('https://api.qrserver.com/v1/create-qr-code/?size=130x130&data=https://wa.me/94754617604');
      background-size: cover;
      background-position: center;
      animation: fadeInQR 0.8s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes fadeInQR {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .button {
      margin-top: 14px;
      background-color: #00ffcc;
      color: #121212;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    ul {
      padding-left: 0;
      text-align: center;
      font-size: 13px;
      margin: 10px auto;
      list-style-position: inside;
    }

    .countdown {
      margin-top: 16px;
      font-size: 16px;
      color: #00ffcc;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>

<body oncontextmenu="return false;" oncopy="return false;" oncut="return false;" onpaste="return false;" onselectstart="return false;" ondragstart="return false;">

  <div class="popup-box">
    <h2>Crash Aviator Game Loss?</h2>
    <p>ඔබත් <span class="highlight">Crash Aviator</span> ක්‍රීඩාවන්හි යෙදී පාඩු වුණාද?</p>
    <p>එසේ නම්, දැන්ම අලුත්ම ක්‍රමයට සම්බන්ධ වන්න!</p>
    <p><span class="highlight">1XBET Virtual Horse</span> සහ <span class="highlight">Dog Racing</span> ක්‍රීඩාවන් සඳහා <span class="highlight">සජීවී Whatsapp ඇමතුම්</span> හරහා විශ්වාසදායක සිග්නල් ලබාදෙන්නෙමු.</p>
    <ul>
      <li>පළමු සිග්නල් 05 <span class="highlight">නොමිලේ</span></li>
      <li>සතිපතා ගාස්තුව: <span class="highlight">LKR 2500</span></li>
    </ul>
    <div class="qr"></div>
    <button class="button" onclick="window.location.href='https://wa.me/94754617604'">Whatsapp Call Now</button>

    <div class="countdown" id="countdown">End: 00:12</div>
  </div>

  <script>
    // Prevent back button
    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      history.go(1);
    };

    // Countdown animation
    let timeLeft = 15;
    const countdownElement = document.getElementById("countdown");
    const timer = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = `End: 00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
      }
    }, 1000);

    // Redirect smoothly after 15 seconds
    setTimeout(() => {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.replace('https://damindu817.github.io/xtreme_predictor_menu-/');
      }, 1000);
    }, 16000);

    // Disable mobile zoom gestures
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    // Disable keyboard zoom (CTRL+ / CTRL- / CTRL 0)
    window.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
